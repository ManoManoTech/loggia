---
site_name: Loggia
site_description: A Python logging helper
site_url: https://manomanotech.github.io/loggia/
copyright: Copyright &copy; Colibri SAS


repo_url: https://github.com/ManoManoTech/loggia
repo_name: ManoManoTech/loggia
edit_uri: https://github.com/ManoManoTech/loggia/edit/main/docs/

theme:
  name: "material"
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - navigation.instant
    - navigation.expand
    - navigation.footer
    # - navigation.indexes
    - navigation.top
    # - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
extra:
  generator: false
  version:
    provider: mike
    default:
      - latest
      - dev
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ManoManoTech/loggia
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/loggia/

watch:
  - loggia
  - docs

nav:
  - Intro: index.md
  - Usage and Reference:
      - Presets: presets.md
      - Config: config.md
      - Usage: usage.md
      - Reference: reference.md
  - Contributing: developpers/contributing.md
  - Changelog: CHANGELOG.md
  - Roadmap: ROADMAP.md

markdown_extensions:
  - abbr
  - admonition
  - tables
  - codehilite
  - toc:
      permalink: "Â¤"
  - pymdownx.magiclink
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - mdx_truly_sane_lists
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
plugins:
  - section-index
  - search
  - include-markdown
  - autorefs
  - git-revision-date
  - mike:
      canonical_version: "latest"
      version_selector: true
  - mkdocstrings:
      handlers:
        python:
          import:
            - url: https://docs.python.org/3.11/objects.inv
              domains: [std, py, logging]
          paths: [mm]
          options:
            show_root_heading: true
            show_signature_annotations: true
            show_if_no_docstring: false
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
            show_submodules: true

extra_css:
  - style.css

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
  nav:
    omitted_files: warn
    absolute_links: warn
